<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP-SE@CE</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/media/favicon.ico" type="image/x-icon">

    <!-- Estilos -->
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/media/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
    
        /* Cabecera */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
    
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }
    
        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
    
        nav a:hover {
            background-color: #0056b3;
        }
    
        /* Contenedor principal */
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        h2 {
            text-align: center;
        }
    
        /* Tabla */
        #results-container {
            overflow-x: auto; /* Permitir scroll horizontal */
            margin-top: 20px;
        }
    
        #results {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px; /* Asegura que la tabla tenga un ancho mínimo */
        }
    
        #results th,
        #results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    
        #results th {
            background-color: #007bff;
            color: white;
        }
    
        #results td {
            word-wrap: break-word; /* Ajustar contenido de las celdas */
            white-space: normal;
        }
    
        /* Botones */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .btn:hover {
            background-color: #0056b3;
        }
    
        /* Input de búsqueda */
        #search-input {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        /* Estilos para dispositivos móviles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }
    
            header h1 {
                font-size: 1.2rem;
            }
    
            nav {
                flex-direction: column;
                gap: 10px;
            }
    
            #search-input {
                width: 100%; /* Hacer el input más ancho */
                margin-bottom: 10px;
            }
    
            .btn {
                width: 100%; /* Hacer el botón más ancho */
            }
    
            #results th,
            #results td {
                font-size: 0.9rem; /* Reducir el tamaño del texto en la tabla */
            }
    
            #results {
                font-size: 0.9rem; /* Ajustar tamaño de fuente general */
            }
        }
    </style>    
</head>
<body>
    <header>
        <h1>Buscador del SE@CE - STP Ingeniería</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/items">Items</a>
            <a href="/parties">Parties</a>
            <a href="/tenders">Tenders</a>
        </nav>
    </header>

    <div class="container">
        <h2>Buscar Contrataciones por Descripción</h2>
        <input type="text" id="search-input" placeholder="Ingrese palabras clave...">
        <button class="btn" onclick="search()">Buscar</button>

        <div id="row-count">Total de filas: 0</div>

        <table id="results">
            <thead>
                <tr>
                    <th>OCID</th>
                    <th>Comprador</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Departamento</th>
                    <th onclick="sortTableByDate()">Fecha de Ingreso ⬍</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        let sortAscending = true;

        async function search() {
            const descripcion = document.getElementById("search-input").value;

            try {
                const response = await fetch(`/buscar_descripcion/${descripcion}`);
                const data = await response.json();

                // Formatear las fechas y eliminar duplicados
                const uniqueData = removeDuplicates(data.map(row => ({
                    ...row,
                    fecha_ingreso: formatDate(row.fecha_ingreso), // Formatear la fecha a DD/MM/YY
                })));

                populateTable(uniqueData);
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        function removeDuplicates(data) {
            const seen = new Set();
            return data.filter(item => {
                const key = `${item.ocid}|${item.item}|${item.fecha_ingreso}`; // Clave única basada en columnas clave
                if (seen.has(key)) {
                    return false; // Si ya existe, no lo incluimos
                }
                seen.add(key);
                return true;
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2); // Obtener los últimos 2 dígitos del año
            return `${day}/${month}/${year}`;
        }

        function parseDate(dateString) {
            // Convierte DD/MM/YY a un objeto Date
            const [day, month, year] = dateString.split('/').map(Number);
            return new Date(`20${year}`, month - 1, day);
        }

        function populateTable(data) {
            const tableBody = document.querySelector("#results tbody");
            tableBody.innerHTML = ""; // Limpiar resultados previos

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.ocid}</td>
                    <td>${row.comprador}</td>
                    <td>${row.item}</td>
                    <td>${row.cantidad}</td>
                    <td>${row.departamento}</td>
                    <td>${row.fecha_ingreso}</td>
                `;
                tableBody.appendChild(tr);
            });

            // Actualizar la cuenta de filas
            document.getElementById("row-count").innerText = `Total de filas: ${data.length}`;
        }

        function sortTableByDate() {
            const tableBody = document.querySelector("#results tbody");
            const rows = Array.from(tableBody.querySelectorAll("tr"));

            rows.sort((a, b) => {
                const dateA = parseDate(a.cells[5].innerText); // Convertir DD/MM/YY a Date
                const dateB = parseDate(b.cells[5].innerText); // Convertir DD/MM/YY a Date
                return sortAscending ? dateA - dateB : dateB - dateA;
            });

            sortAscending = !sortAscending; // Cambiar orden para la próxima vez

            // Volver a poblar la tabla con las filas ordenadas
            tableBody.innerHTML = "";
            rows.forEach(row => tableBody.appendChild(row));
        }
    </script>
</body>
</html>
