<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP-SE@CE</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/media/favicon.ico" type="image/x-icon">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Buscador del SE@CE - STP Ingeniería</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/items">Items</a>
            <a href="/parties">Parties</a>
            <a href="/tenders">Tenders</a>
        </nav>
    </header>

    <div class="container">
        <h2>Buscar Contrataciones por Descripción</h2>
        <input type="text" id="search-input" placeholder="Ingrese palabras clave...">
        <button class="btn" onclick="search()">Buscar</button>

        <div id="row-count">Total de filas: 0</div>

        <table id="results">
            <thead>
                <tr>
                    <th>OCID</th>
                    <th>Comprador</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Departamento</th>
                    <th onclick="sortTableByDate()">Fecha de Ingreso ⬍</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Enlace al script (opcional, si deseas separarlo) -->
    <script src="js/script.js"></script>
</body>
</html>
