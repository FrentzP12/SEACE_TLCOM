<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP-SE@CE</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/media/favicon.ico" type="image/x-icon">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Buscador del SE@CE - STP Ingeniería</h1>
        <nav>
            <div class="container">
                <!-- Imagen del logo -->
                <a href="#" class="navbar-logo">
                    <img src="/static/media/logo.png" alt="Logo de la Empresa" />
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Buscar Items por Múltiples Criterios</h2>
        <form id="search-form" onsubmit="search(event)">
            <!-- Inputs de búsqueda -->
            <div>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del item">
            </div>
            <div>
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" placeholder="Departamento">
            </div>
            <div>
                <label for="comprador">Comprador:</label>
                <input type="text" id="comprador" name="comprador" placeholder="Nombre del comprador">
            </div>
            <div>
                <label for="fecha_inicio">Fecha de inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio">
            </div>
            <div>
                <label for="fecha_fin">Fecha de fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin">
            </div>
            <button type="submit" class="btn">Buscar</button>
        </form>
        <div id="row-count">Total de filas: 0</div>
        <div id="results-container">
            <table id="results">
                <thead>
                    <tr>
                        <th>Comprador</th>
                        <th>Nomenclatura</th>
                        <th>Item</th>
                        <th>Cantidad</th>
                        <th>Departamento</th>
                        <th onclick="sortTableByDate()">Fecha de Ingreso ⬍</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    
        <!-- Paginación -->
        <div id="pagination" class="pagination-container">
            <span class="pagination-info" id="pagination-info"></span>
            <button onclick="changePage('first')" id="btn-first">&laquo;</button>
            <button onclick="changePage('prev')" id="btn-prev">&lt;</button>
            <div id="page-buttons"></div>
            <button onclick="changePage('next')" id="btn-next">&gt;</button>
            <button onclick="changePage('last')" id="btn-last">&raquo;</button>
        </div>
        
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
