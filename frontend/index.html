<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STP-SE@CE</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/media/favicon.ico" type="image/x-icon">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Fuente Montserrat de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Buscador del SE@CE</h1>
        <nav class="navbar">
            <div class="navbar-content">
                <!-- Logo de la empresa -->
                <a href="https://stpingenieria.pe" class="navbar-logo" target="_blank">
                    <img src="/static/media/logo.png" alt="Logo de la Empresa">
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Buscador de Contrataciones Públicas</h2>
        <form id="search-form" onsubmit="search(event)">
            <input type="submit" style="display: none;">
            <!-- Inputs de búsqueda -->
            <div class="form-row">
                <label for="comprador">Entidad:</label>
                <input type="text" id="comprador" name="comprador" placeholder="Nombre de la Entidad">
            </div>
            <div class="form-row">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del item">
            </div>
            <div class="form-row">
                <label for="nomenclatura">Nomenclatura:</label>
                <input type="text" id="nomenclatura" name="nomenclatura" placeholder="Nomenclatura del item">
            </div>            
            <div class="form-row">
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" placeholder="Departamento">
            </div>
            <div class="form-row">
                <label for="fecha_inicio">Fecha de inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio">
            </div>
            <div class="form-row">
                <label for="fecha_fin">Fecha de fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin">
            </div>
            <div class="button-row">
                <button type="submit" class="btn">Buscar</button>
                <button type="button" class="btn" onclick="clearFields()">Limpiar</button>
            </div>
        </form>
        <div id="row-count">Total de filas: 0</div>
        <div id="results-container">
            <table id="results">
                <thead>
                    <tr>
                        <th>Entidad</th>
                        <th>Nomenclatura</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Departamento</th>
                        <th onclick="sortTableByDate()">Fecha de Ingreso ⬍</th>
                        <th>Bases<br>Administrativas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <div id="pagination" class="pagination"></div>  
    <script src="/static/js/script.js"></script>
</body>
</html>
