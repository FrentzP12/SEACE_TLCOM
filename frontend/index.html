<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Contrataciones Por Departamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #results th, #results td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #results th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Search Contrataciones</h1>
    <input type="text" id="search-input" placeholder="Ingrese departamento..." />
    <button onclick="search()">Search</button>

    <table id="results">
        <thead>
            <tr>
                <th>OCID</th>
                <th>Comprador</th>
                <th>Item</th>
                <th>Cantidad</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function search() {
            const departamento = document.getElementById("search-input").value;

            try {
                const response = await fetch(`http://127.0.0.1:8000/contrataciones/${departamento}`);
                const data = await response.json();

                const tableBody = document.querySelector("#results tbody");
                tableBody.innerHTML = ""; // Clear previous results

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.ocid}</td>
                        <td>${row.comprador}</td>
                        <td>${row.item}</td>
                        <td>${row.cantidad}</td>
                        <td>${row.departamento}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>
</html>
